<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section id=petDetails class="bg-primary">
        <div id="photoWide" class="w-full h-1/2">
            <img src="../images/atras.svg" id="back" class="h-5 absolute left-0 top-1">
        </div>
        <section id="mainDetails">
            <div>
                <div id="petName"></div>
                <div id="heart" class="w-5 h-5">
                    <img src="../images/heart.svg" alt="" srcset="">
                </div>
            </div>
            <div class="justify-between">
                    <div id="breedBox">
                        <img class="h-2" src="../images/breed.svg">
                    </div>
                    <div id="ageBox">
                        <img class="h-2" src="../images/age.svg">
                    </div>
            </div>

            <div id="locationBox"><img src="../images/location.svg" ></div>


            <span class="font-extrabold">Personalidad </span>
            <div id="petSpecs" class="flex justify-around"></div>

            <span id="petTitleBio"></span>
            <div id="bioBox"></div>

            <div id="autor">
                <div id="photoAutor"></div>
                <div id="nameAutorBox">
                    <span>Publicado por</span>
                    <span id="ownerName"></span>
                </div>
                <div id="btnHome" class="bg-selector flex items-center rounded-3xl w-28 h-10 ml-10">
                    <p class="">Contactar</p>
                </div>
            </div>



        </section>

    </section>

    
</body>
</html>
